name: tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  release:
    types:
      - published
  workflow_dispatch:

permissions: read-all

jobs:
  indentation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@83838e13fada4a6cad93bfa410fa5add456361ff # v1.0.49
      - name: Check indentation
        uses: fish-shop/indent-check@3ef9d9d261c77f62c75e81337e8bea205f565e97 # v2.2.38
  syntax:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@83838e13fada4a6cad93bfa410fa5add456361ff # v1.0.49
      - name: Syntax check fish files
        uses: fish-shop/syntax-check@e0b01482eacc19342ac3b7deb7e4f23a0f2aaf90 # v2.2.37
  tests:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Fetch repository history for access to tags in tests
        run: git fetch --prune --unshallow --tags --force
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@83838e13fada4a6cad93bfa410fa5add456361ff # v1.0.49
      - name: Install pond
        uses: fish-shop/install-plugin@f8b2854abe082b5f656461143026539d50508b70 # v2.3.39
        with:
          plugin-manager: fisher
          plugins: ${{ github.workspace }}
      - name: Run Fishtape tests
        uses: fish-shop/run-fishtape-tests@099da9486399736d2a342f7656fa647b2afaa40c # v2.3.37
        with:
          patterns: tests/**.fish
  install:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        plugin-manager: [fisher, oh-my-fish]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@83838e13fada4a6cad93bfa410fa5add456361ff # v1.0.49
      - name: Install pond using ${{ matrix.plugin-manager }}
        uses: fish-shop/install-plugin@f8b2854abe082b5f656461143026539d50508b70 # v2.3.39
        with:
          plugin-manager: ${{ matrix.plugin-manager }}
          plugins: ${{ github.workspace }}
      - name: Check pond is installed
        run: functions -q pond
        shell: fish {0}
