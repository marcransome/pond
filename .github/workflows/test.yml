name: tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  release:
    types:
      - published
  workflow_dispatch:
jobs:
  indentation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@4f662f18997e7ae80d3d57a36e508526b0b236d1 # v1.0.31
      - name: Check indentation
        uses: fish-shop/indent-check@49c4e2c2d8afdee520a7f57f49cb9465b55ad80a # v1.0.18
  syntax:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@4f662f18997e7ae80d3d57a36e508526b0b236d1 # v1.0.31
      - name: Syntax check fish files
        uses: fish-shop/syntax-check@c857e8c84e4470d5d1dc19164c15bbbf34cd3868 # v2.2.19
  tests:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Fetch repository history for access to tags in tests
        run: git fetch --prune --unshallow --tags --force
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@4f662f18997e7ae80d3d57a36e508526b0b236d1 # v1.0.31
      - name: Install pond
        uses: fish-shop/install-plugin@6a9272ca33598905b03c61c5052a28abfbc63c98 # v2.3.21
        with:
          plugin-manager: fisher
          plugins: ${{ github.workspace }}
      - name: Run Fishtape tests
        uses: fish-shop/run-fishtape-tests@b1c25552f080f605095b69254639fdb79339d141 # v2.3.19
        with:
          patterns: tests/**.fish
  install:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        plugin-manager: [fisher, oh-my-fish]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@4f662f18997e7ae80d3d57a36e508526b0b236d1 # v1.0.31
      - name: Install pond using ${{ matrix.plugin-manager }}
        uses: fish-shop/install-plugin@6a9272ca33598905b03c61c5052a28abfbc63c98 # v2.3.21
        with:
          plugin-manager: ${{ matrix.plugin-manager }}
          plugins: ${{ github.workspace }}
      - name: Check pond is installed
        run: functions -q pond
        shell: fish {0}
