name: tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  release:
    types:
      - published
  workflow_dispatch:
jobs:
  indentation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@81ab44c9c27d309e30f51a0f0cd9f432ef771ff8 # v1.0.29
      - name: Check indentation
        uses: fish-shop/indent-check@5cf3eefd90e88b02c344a6804cbc2b4e83691ae0 # v1.0.15
  syntax:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@81ab44c9c27d309e30f51a0f0cd9f432ef771ff8 # v1.0.29
      - name: Syntax check fish files
        uses: fish-shop/syntax-check@bf236f56b8dbd9346f2c46ca5c944976d706e32f # v2.2.16
  tests:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Fetch repository history for access to tags in tests
        run: git fetch --prune --unshallow --tags --force
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@81ab44c9c27d309e30f51a0f0cd9f432ef771ff8 # v1.0.29
      - name: Install pond
        uses: fish-shop/install-plugin@110bf5bba0f4517572b0c3dc57cee65bc7132444 # v2.3.18
        with:
          plugin-manager: fisher
          plugins: ${{ github.workspace }}
      - name: Run Fishtape tests
        uses: fish-shop/run-fishtape-tests@21746f6d2f71836b818c72d2edadcb1524f60329 # v2.3.16
        with:
          patterns: tests/**.fish
  install:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        plugin-manager: [fisher, oh-my-fish]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@81ab44c9c27d309e30f51a0f0cd9f432ef771ff8 # v1.0.29
      - name: Install pond using ${{ matrix.plugin-manager }}
        uses: fish-shop/install-plugin@110bf5bba0f4517572b0c3dc57cee65bc7132444 # v2.3.18
        with:
          plugin-manager: ${{ matrix.plugin-manager }}
          plugins: ${{ github.workspace }}
      - name: Check pond is installed
        run: functions -q pond
        shell: fish {0}
