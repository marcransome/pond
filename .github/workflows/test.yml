name: Tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  release:
    types:
      - published
  workflow_dispatch:

permissions: read-all

jobs:
  indentation:
    name: Indentation check
    runs-on: ubuntu-latest
    steps:
      - name: Harden runner
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: audit
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@740f9ebd7c7b0c9b8b7a9dd88780cf83617fa086 # v2.0.31
      - name: Check indentation
        uses: fish-shop/indent-check@feb5a08e4c599deb167f71da66d74acc7dbf162d # v2.2.77
  syntax:
    name: Syntax check
    runs-on: ubuntu-latest
    steps:
      - name: Harden runner
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: audit
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@740f9ebd7c7b0c9b8b7a9dd88780cf83617fa086 # v2.0.31
      - name: Syntax check fish files
        uses: fish-shop/syntax-check@9327c9819a16d4a8c0d4ea9290e561e657433f35 # v2.2.76
  tests:
    name: Unit tests
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Harden runner
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: audit
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Fetch repository history for access to tags in tests
        run: git fetch --prune --unshallow --tags --force
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@740f9ebd7c7b0c9b8b7a9dd88780cf83617fa086 # v2.0.31
      - name: Install pond
        uses: fish-shop/install-plugin@321087e46e144db02916874d41c3e47c566ba898 # v2.3.79
        with:
          plugin-manager: fisher
          plugins: ${{ github.workspace }}
      - name: Run Fishtape tests
        uses: fish-shop/run-fishtape-tests@753b0514e1738722fa36f4be61043c765d0ce33a # v2.3.79
        with:
          patterns: tests/**.fish
  install:
    name: Install tests
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        plugin-manager: [fisher, oh-my-fish]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Harden runner
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: audit
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@740f9ebd7c7b0c9b8b7a9dd88780cf83617fa086 # v2.0.31
      - name: Install pond using ${{ matrix.plugin-manager }}
        uses: fish-shop/install-plugin@321087e46e144db02916874d41c3e47c566ba898 # v2.3.79
        with:
          plugin-manager: ${{ matrix.plugin-manager }}
          plugins: ${{ github.workspace }}
      - name: Check pond is installed
        run: functions -q pond
        shell: fish {0}
