name: Tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  release:
    types:
      - published
  workflow_dispatch:

permissions: read-all

jobs:
  indentation:
    name: Indentation check
    runs-on: ubuntu-latest
    steps:
      - name: Harden runner
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with:
          egress-policy: audit
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@ebe27c2d2cfa799bbb8453344618ea6701df83cc # v2.0.42
      - name: Check indentation
        uses: fish-shop/indent-check@387a698ffd1669b38bf125936b936c1ee050d6db # v2.2.88
  syntax:
    name: Syntax check
    runs-on: ubuntu-latest
    steps:
      - name: Harden runner
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with:
          egress-policy: audit
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@ebe27c2d2cfa799bbb8453344618ea6701df83cc # v2.0.42
      - name: Syntax check fish files
        uses: fish-shop/syntax-check@f0dcf7098b27e451a9fba4113a683dd6034fb947 # v2.2.87
  tests:
    name: Unit tests
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Harden runner
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with:
          egress-policy: audit
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Fetch repository history for access to tags in tests
        run: git fetch --prune --unshallow --tags --force
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@ebe27c2d2cfa799bbb8453344618ea6701df83cc # v2.0.42
      - name: Install pond
        uses: fish-shop/install-plugin@ce2e40975846264da5b15963f56e666192c5477e # v2.3.90
        with:
          plugin-manager: fisher
          plugins: ${{ github.workspace }}
      - name: Run Fishtape tests
        uses: fish-shop/run-fishtape-tests@afc735d707a1b0620fb15425269089cac1e5b5e7 # v2.3.90
        with:
          patterns: tests/**.fish
  install:
    name: Install tests
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        plugin-manager: [fisher, oh-my-fish]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Harden runner
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with:
          egress-policy: audit
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@ebe27c2d2cfa799bbb8453344618ea6701df83cc # v2.0.42
      - name: Install pond using ${{ matrix.plugin-manager }}
        uses: fish-shop/install-plugin@ce2e40975846264da5b15963f56e666192c5477e # v2.3.90
        with:
          plugin-manager: ${{ matrix.plugin-manager }}
          plugins: ${{ github.workspace }}
      - name: Check pond is installed
        run: functions -q pond
        shell: fish {0}
