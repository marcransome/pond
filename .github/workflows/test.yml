name: tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  release:
    types:
      - published
  workflow_dispatch:
jobs:
  indentation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@26cbc61c0cea30a02753720b2bf4b5f56060520d # v1.0.27
      - name: Check indentation
        uses: fish-shop/indent-check@27205077efeebf8390e71f977993c012e6045b7e # v1.0.13
  syntax:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@26cbc61c0cea30a02753720b2bf4b5f56060520d # v1.0.27
      - name: Syntax check fish files
        uses: fish-shop/syntax-check@5ea31cda5824634b568a201b3d6868eebf3cef48 # v2.2.14
  tests:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Fetch repository history for access to tags in tests
        run: git fetch --prune --unshallow --tags --force
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@26cbc61c0cea30a02753720b2bf4b5f56060520d # v1.0.27
      - name: Install pond
        uses: fish-shop/install-plugin@9006c0ecac17fc10675ef90983c2823db90cd3b6 # v2.3.16
        with:
          plugin-manager: fisher
          plugins: ${{ github.workspace }}
      - name: Run Fishtape tests
        uses: fish-shop/run-fishtape-tests@74a9a8218412c5e5aa2d24b5dd73a6956b30ee93 # v2.3.14
        with:
          patterns: tests/**.fish
  install:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        plugin-manager: [fisher, oh-my-fish]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@26cbc61c0cea30a02753720b2bf4b5f56060520d # v1.0.27
      - name: Install pond using ${{ matrix.plugin-manager }}
        uses: fish-shop/install-plugin@9006c0ecac17fc10675ef90983c2823db90cd3b6 # v2.3.16
        with:
          plugin-manager: ${{ matrix.plugin-manager }}
          plugins: ${{ github.workspace }}
      - name: Check pond is installed
        run: functions -q pond
        shell: fish {0}
