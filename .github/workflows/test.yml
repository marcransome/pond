name: Tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  release:
    types:
      - published
  workflow_dispatch:

permissions: read-all

jobs:
  indentation:
    name: Indentation check
    runs-on: ubuntu-latest
    steps:
      - name: Harden runner
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9 # v2.14.1
        with:
          egress-policy: audit
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@bca336cbc46292d7c8719c0425863dc9ce0159cf # v2.0.41
      - name: Check indentation
        uses: fish-shop/indent-check@8b298c917d239048ceba65a382492d59eb34a74e # v2.2.87
  syntax:
    name: Syntax check
    runs-on: ubuntu-latest
    steps:
      - name: Harden runner
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9 # v2.14.1
        with:
          egress-policy: audit
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@bca336cbc46292d7c8719c0425863dc9ce0159cf # v2.0.41
      - name: Syntax check fish files
        uses: fish-shop/syntax-check@02dff26c400065810c8c176b64bb3969288f2454 # v2.2.86
  tests:
    name: Unit tests
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Harden runner
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9 # v2.14.1
        with:
          egress-policy: audit
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Fetch repository history for access to tags in tests
        run: git fetch --prune --unshallow --tags --force
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@bca336cbc46292d7c8719c0425863dc9ce0159cf # v2.0.41
      - name: Install pond
        uses: fish-shop/install-plugin@3cd94c658d4a747f82f07db73bf2db8aa8a79211 # v2.3.89
        with:
          plugin-manager: fisher
          plugins: ${{ github.workspace }}
      - name: Run Fishtape tests
        uses: fish-shop/run-fishtape-tests@62c68d041283bcef1cb33be6fabf337426cce358 # v2.3.89
        with:
          patterns: tests/**.fish
  install:
    name: Install tests
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        plugin-manager: [fisher, oh-my-fish]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Harden runner
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9 # v2.14.1
        with:
          egress-policy: audit
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@bca336cbc46292d7c8719c0425863dc9ce0159cf # v2.0.41
      - name: Install pond using ${{ matrix.plugin-manager }}
        uses: fish-shop/install-plugin@3cd94c658d4a747f82f07db73bf2db8aa8a79211 # v2.3.89
        with:
          plugin-manager: ${{ matrix.plugin-manager }}
          plugins: ${{ github.workspace }}
      - name: Check pond is installed
        run: functions -q pond
        shell: fish {0}
