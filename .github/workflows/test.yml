name: tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  release:
    types:
      - published
  workflow_dispatch:
jobs:
  indentation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4.2.1
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@3747447de14883c8cf12dda17f3ed7662511d48b # v1.0.23
      - name: Check indentation
        uses: fish-shop/indent-check@871e4bf06b6c943ad4c389dc969bc9bb509b8bf5 # v1.0.9
  syntax:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4.2.1
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@3747447de14883c8cf12dda17f3ed7662511d48b # v1.0.23
      - name: Syntax check fish files
        uses: fish-shop/syntax-check@39d414b15f1df310322422ade1418c301cbde3c7 # v2.2.10
  tests:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4.2.1
      - name: Fetch repository history for access to tags in tests
        run: git fetch --prune --unshallow --tags --force
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@3747447de14883c8cf12dda17f3ed7662511d48b # v1.0.23
      - name: Install pond
        uses: fish-shop/install-plugin@7059e5c11c428aac96953a02ec240595a7a14271 # v2.3.12
        with:
          plugin-manager: fisher
          plugins: ${{ github.workspace }}
      - name: Run Fishtape tests
        uses: fish-shop/run-fishtape-tests@0665c6d53da716b61d52d77777773f8578a2dd69 # v2.3.10
        with:
          patterns: tests/**.fish
  install:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        plugin-manager: [fisher, oh-my-fish]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4.2.1
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@3747447de14883c8cf12dda17f3ed7662511d48b # v1.0.23
      - name: Install pond using ${{ matrix.plugin-manager }}
        uses: fish-shop/install-plugin@7059e5c11c428aac96953a02ec240595a7a14271 # v2.3.12
        with:
          plugin-manager: ${{ matrix.plugin-manager }}
          plugins: ${{ github.workspace }}
      - name: Check pond is installed
        run: functions -q pond
        shell: fish {0}
