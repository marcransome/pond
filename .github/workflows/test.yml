name: tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  release:
    types:
      - published
  workflow_dispatch:

permissions: read-all

jobs:
  indentation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@dd53f77428c4c117cd78bc26e062b367981997cd # v2.0.0
      - name: Check indentation
        uses: fish-shop/indent-check@e8cfa080b8a298eeebd8e0408d5a747a55d42ab1 # v2.2.46
  syntax:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@dd53f77428c4c117cd78bc26e062b367981997cd # v2.0.0
      - name: Syntax check fish files
        uses: fish-shop/syntax-check@65c1057b266055a3e99e7a30be73f0aa48a40987 # v2.2.45
  tests:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Fetch repository history for access to tags in tests
        run: git fetch --prune --unshallow --tags --force
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@dd53f77428c4c117cd78bc26e062b367981997cd # v2.0.0
      - name: Install pond
        uses: fish-shop/install-plugin@581520d006079b0f1ad28496a258025189fcb355 # v2.3.48
        with:
          plugin-manager: fisher
          plugins: ${{ github.workspace }}
      - name: Run Fishtape tests
        uses: fish-shop/run-fishtape-tests@908e7b211d08adc702042166db106230ef8131d2 # v2.3.48
        with:
          patterns: tests/**.fish
  install:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        plugin-manager: [fisher, oh-my-fish]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@dd53f77428c4c117cd78bc26e062b367981997cd # v2.0.0
      - name: Install pond using ${{ matrix.plugin-manager }}
        uses: fish-shop/install-plugin@581520d006079b0f1ad28496a258025189fcb355 # v2.3.48
        with:
          plugin-manager: ${{ matrix.plugin-manager }}
          plugins: ${{ github.workspace }}
      - name: Check pond is installed
        run: functions -q pond
        shell: fish {0}
