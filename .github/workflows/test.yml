name: tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  release:
    types:
      - published
  workflow_dispatch:

permissions: read-all

jobs:
  indentation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@2b19219f82cce7c9f053cb99e23f7e3df47f56e9 # v2.0.1
      - name: Check indentation
        uses: fish-shop/indent-check@e9beb012f9c4b5cb1c79c1405cba533591e58422 # v2.2.47
  syntax:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@2b19219f82cce7c9f053cb99e23f7e3df47f56e9 # v2.0.1
      - name: Syntax check fish files
        uses: fish-shop/syntax-check@405059f3a3facd29103860715838e721aedb9176 # v2.2.46
  tests:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Fetch repository history for access to tags in tests
        run: git fetch --prune --unshallow --tags --force
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@2b19219f82cce7c9f053cb99e23f7e3df47f56e9 # v2.0.1
      - name: Install pond
        uses: fish-shop/install-plugin@92f633cad98c46fbc15d3c98a11f6ec62ce1f7a1 # v2.3.49
        with:
          plugin-manager: fisher
          plugins: ${{ github.workspace }}
      - name: Run Fishtape tests
        uses: fish-shop/run-fishtape-tests@8f4f892c91d0973b464a0b2e33350da103054955 # v2.3.49
        with:
          patterns: tests/**.fish
  install:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        plugin-manager: [fisher, oh-my-fish]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@2b19219f82cce7c9f053cb99e23f7e3df47f56e9 # v2.0.1
      - name: Install pond using ${{ matrix.plugin-manager }}
        uses: fish-shop/install-plugin@92f633cad98c46fbc15d3c98a11f6ec62ce1f7a1 # v2.3.49
        with:
          plugin-manager: ${{ matrix.plugin-manager }}
          plugins: ${{ github.workspace }}
      - name: Check pond is installed
        run: functions -q pond
        shell: fish {0}
