name: Tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  release:
    types:
      - published
  workflow_dispatch:

permissions: read-all

jobs:
  indentation:
    name: Indentation check
    runs-on: ubuntu-latest
    steps:
      - name: Harden runner
        uses: step-security/harden-runner@df199fb7be9f65074067a9eb93f12bb4c5547cf2 # v2.13.3
        with:
          egress-policy: audit
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@ab6846e501e987d9bbdaa8418a458304ef8e73bf # v2.0.36
      - name: Check indentation
        uses: fish-shop/indent-check@8e9afa0d04d617b044c8afd09ba374b8b6d188ed # v2.2.82
  syntax:
    name: Syntax check
    runs-on: ubuntu-latest
    steps:
      - name: Harden runner
        uses: step-security/harden-runner@df199fb7be9f65074067a9eb93f12bb4c5547cf2 # v2.13.3
        with:
          egress-policy: audit
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@ab6846e501e987d9bbdaa8418a458304ef8e73bf # v2.0.36
      - name: Syntax check fish files
        uses: fish-shop/syntax-check@5bae551cb0508dc6022b83314130562d4540b038 # v2.2.81
  tests:
    name: Unit tests
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Harden runner
        uses: step-security/harden-runner@df199fb7be9f65074067a9eb93f12bb4c5547cf2 # v2.13.3
        with:
          egress-policy: audit
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: Fetch repository history for access to tags in tests
        run: git fetch --prune --unshallow --tags --force
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@ab6846e501e987d9bbdaa8418a458304ef8e73bf # v2.0.36
      - name: Install pond
        uses: fish-shop/install-plugin@691aca21c97261b0351f4a17cb5bcbc1cade486a # v2.3.84
        with:
          plugin-manager: fisher
          plugins: ${{ github.workspace }}
      - name: Run Fishtape tests
        uses: fish-shop/run-fishtape-tests@ba257aa71a6beb9f53aec7adde8f8655d4d00ca5 # v2.3.84
        with:
          patterns: tests/**.fish
  install:
    name: Install tests
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        plugin-manager: [fisher, oh-my-fish]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Harden runner
        uses: step-security/harden-runner@df199fb7be9f65074067a9eb93f12bb4c5547cf2 # v2.13.3
        with:
          egress-policy: audit
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@ab6846e501e987d9bbdaa8418a458304ef8e73bf # v2.0.36
      - name: Install pond using ${{ matrix.plugin-manager }}
        uses: fish-shop/install-plugin@691aca21c97261b0351f4a17cb5bcbc1cade486a # v2.3.84
        with:
          plugin-manager: ${{ matrix.plugin-manager }}
          plugins: ${{ github.workspace }}
      - name: Check pond is installed
        run: functions -q pond
        shell: fish {0}
