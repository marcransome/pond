name: Tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  release:
    types:
      - published
  workflow_dispatch:

permissions: read-all

jobs:
  indentation:
    name: Indentation check
    runs-on: ubuntu-latest
    steps:
      - name: Harden runner
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with:
          egress-policy: audit
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@ba5496f16bb97a40f3f10bcf50597feff16d5be6 # v2.0.43
      - name: Check indentation
        uses: fish-shop/indent-check@644ad914ee29824d6526a29fefd5bb8d8a0b1b00 # v2.2.89
  syntax:
    name: Syntax check
    runs-on: ubuntu-latest
    steps:
      - name: Harden runner
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with:
          egress-policy: audit
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@ba5496f16bb97a40f3f10bcf50597feff16d5be6 # v2.0.43
      - name: Syntax check fish files
        uses: fish-shop/syntax-check@c72207decaf4b2d48fccda6e9397dd4f610d32c0 # v2.2.88
  tests:
    name: Unit tests
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Harden runner
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with:
          egress-policy: audit
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Fetch repository history for access to tags in tests
        run: git fetch --prune --unshallow --tags --force
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@ba5496f16bb97a40f3f10bcf50597feff16d5be6 # v2.0.43
      - name: Install pond
        uses: fish-shop/install-plugin@e977fbf1b596538b54c5a54b067ec18dd182dee3 # v2.3.91
        with:
          plugin-manager: fisher
          plugins: ${{ github.workspace }}
      - name: Run Fishtape tests
        uses: fish-shop/run-fishtape-tests@5401e018a40d5307e67062c2a3553ac1d3a526ac # v2.3.91
        with:
          patterns: tests/**.fish
  install:
    name: Install tests
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        plugin-manager: [fisher, oh-my-fish]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Harden runner
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with:
          egress-policy: audit
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@ba5496f16bb97a40f3f10bcf50597feff16d5be6 # v2.0.43
      - name: Install pond using ${{ matrix.plugin-manager }}
        uses: fish-shop/install-plugin@e977fbf1b596538b54c5a54b067ec18dd182dee3 # v2.3.91
        with:
          plugin-manager: ${{ matrix.plugin-manager }}
          plugins: ${{ github.workspace }}
      - name: Check pond is installed
        run: functions -q pond
        shell: fish {0}
