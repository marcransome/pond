name: tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  release:
    types:
      - published
  workflow_dispatch:

permissions: read-all

jobs:
  indentation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@ef880a0291cb5c708b09e6527e4952c16e81cf5e # v1.0.45
      - name: Check indentation
        uses: fish-shop/indent-check@aae7bd013b4d6bcef5549cc992997e66ae4de397 # v2.2.34
  syntax:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@ef880a0291cb5c708b09e6527e4952c16e81cf5e # v1.0.45
      - name: Syntax check fish files
        uses: fish-shop/syntax-check@990dde2550f7edc94c21b470a598aef362e29dab # v2.2.33
  tests:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Fetch repository history for access to tags in tests
        run: git fetch --prune --unshallow --tags --force
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@ef880a0291cb5c708b09e6527e4952c16e81cf5e # v1.0.45
      - name: Install pond
        uses: fish-shop/install-plugin@669123fa5a63a74da4f5bff881c6dbedcb54a49d # v2.3.35
        with:
          plugin-manager: fisher
          plugins: ${{ github.workspace }}
      - name: Run Fishtape tests
        uses: fish-shop/run-fishtape-tests@4ef3c6b2be4dcf8ca164995d8733a759b69d5719 # v2.3.33
        with:
          patterns: tests/**.fish
  install:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        plugin-manager: [fisher, oh-my-fish]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@ef880a0291cb5c708b09e6527e4952c16e81cf5e # v1.0.45
      - name: Install pond using ${{ matrix.plugin-manager }}
        uses: fish-shop/install-plugin@669123fa5a63a74da4f5bff881c6dbedcb54a49d # v2.3.35
        with:
          plugin-manager: ${{ matrix.plugin-manager }}
          plugins: ${{ github.workspace }}
      - name: Check pond is installed
        run: functions -q pond
        shell: fish {0}
