name: tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  release:
    types:
      - published
  workflow_dispatch:
jobs:
  indentation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@5aeaae235947bcda058e5ed000be9fe1388d20b1 # v1.0.17
      - name: Check indentation
        uses: fish-shop/indent-check@5f9c71714177e3a802244bd84f13224956f92c85 # v1.0.2
  syntax:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@5aeaae235947bcda058e5ed000be9fe1388d20b1 # v1.0.17
      - name: Syntax check fish files
        uses: fish-shop/syntax-check@824a087f045bfd38a110816f20dddad907a9bf61 # v2.2.3
  tests:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
      - name: Fetch repository history for access to tags in tests
        run: git fetch --prune --unshallow --tags --force
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@5aeaae235947bcda058e5ed000be9fe1388d20b1 # v1.0.17
      - name: Install pond
        uses: fish-shop/install-plugin@f238be503fef279b5f3a91de8e494dde5282f7aa # v2.3.6
        with:
          plugin-manager: fisher
          plugins: ${{ github.workspace }}
      - name: Run Fishtape tests
        uses: fish-shop/run-fishtape-tests@a67cf89c2a6e758dd0aa5b7b7978a2e2a00a9158 # v2.3.4
        with:
          patterns: tests/**.fish
  install:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        plugin-manager: [fisher, oh-my-fish]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@5aeaae235947bcda058e5ed000be9fe1388d20b1 # v1.0.17
      - name: Install pond using ${{ matrix.plugin-manager }}
        uses: fish-shop/install-plugin@f238be503fef279b5f3a91de8e494dde5282f7aa # v2.3.6
        with:
          plugin-manager: ${{ matrix.plugin-manager }}
          plugins: ${{ github.workspace }}
      - name: Check pond is installed
        run: functions -q pond
        shell: fish {0}
