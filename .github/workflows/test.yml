name: tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  release:
    types:
      - published
  workflow_dispatch:
jobs:
  indentation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@4d1d087a4f703352e2033ea772b4e680a9633385 # v1.0.35
      - name: Check indentation
        uses: fish-shop/indent-check@27abad07d81a9b485d406ac940b1bd3f19d61349 # v1.0.23
  syntax:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@4d1d087a4f703352e2033ea772b4e680a9633385 # v1.0.35
      - name: Syntax check fish files
        uses: fish-shop/syntax-check@5862e5132fe8372471b39707a42391e044db7d05 # v2.2.23
  tests:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Fetch repository history for access to tags in tests
        run: git fetch --prune --unshallow --tags --force
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@4d1d087a4f703352e2033ea772b4e680a9633385 # v1.0.35
      - name: Install pond
        uses: fish-shop/install-plugin@8e036e19338d7c795b5254886de023fde99f9d37 # v2.3.25
        with:
          plugin-manager: fisher
          plugins: ${{ github.workspace }}
      - name: Run Fishtape tests
        uses: fish-shop/run-fishtape-tests@80e791c5d7bd9911d8099923c7d3b5a810ed8a1c # v2.3.23
        with:
          patterns: tests/**.fish
  install:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        plugin-manager: [fisher, oh-my-fish]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@4d1d087a4f703352e2033ea772b4e680a9633385 # v1.0.35
      - name: Install pond using ${{ matrix.plugin-manager }}
        uses: fish-shop/install-plugin@8e036e19338d7c795b5254886de023fde99f9d37 # v2.3.25
        with:
          plugin-manager: ${{ matrix.plugin-manager }}
          plugins: ${{ github.workspace }}
      - name: Check pond is installed
        run: functions -q pond
        shell: fish {0}
