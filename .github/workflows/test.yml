name: tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  release:
    types:
      - published
  workflow_dispatch:
jobs:
  indentation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4.2.1
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@81964b9e06e89cdf7371aedf42e2a0e1740492a0 # v1.0.24
      - name: Check indentation
        uses: fish-shop/indent-check@871e4bf06b6c943ad4c389dc969bc9bb509b8bf5 # v1.0.10
  syntax:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4.2.1
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@81964b9e06e89cdf7371aedf42e2a0e1740492a0 # v1.0.24
      - name: Syntax check fish files
        uses: fish-shop/syntax-check@006e2ed0d5858a6ba4bb93a890b77c39702818a9 # v2.2.11
  tests:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4.2.1
      - name: Fetch repository history for access to tags in tests
        run: git fetch --prune --unshallow --tags --force
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@81964b9e06e89cdf7371aedf42e2a0e1740492a0 # v1.0.24
      - name: Install pond
        uses: fish-shop/install-plugin@d91dcebfee792d80d6b8b41718b2a691daa4793b # v2.3.13
        with:
          plugin-manager: fisher
          plugins: ${{ github.workspace }}
      - name: Run Fishtape tests
        uses: fish-shop/run-fishtape-tests@c442a26dd9108c10fd6ba737c43ee2696299fe65 # v2.3.11
        with:
          patterns: tests/**.fish
  install:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        plugin-manager: [fisher, oh-my-fish]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4.2.1
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@81964b9e06e89cdf7371aedf42e2a0e1740492a0 # v1.0.24
      - name: Install pond using ${{ matrix.plugin-manager }}
        uses: fish-shop/install-plugin@d91dcebfee792d80d6b8b41718b2a691daa4793b # v2.3.13
        with:
          plugin-manager: ${{ matrix.plugin-manager }}
          plugins: ${{ github.workspace }}
      - name: Check pond is installed
        run: functions -q pond
        shell: fish {0}
