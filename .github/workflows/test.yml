name: tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  release:
    types:
      - published
  workflow_dispatch:
jobs:
  indentation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4.2.1
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@07c036f9893876cb36b54dc8e1faddfc06eb3aad # v1.0.22
      - name: Check indentation
        uses: fish-shop/indent-check@f43a582bddc1f6847483603fa25fd70decaac6d9 # v1.0.8
  syntax:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4.2.1
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@07c036f9893876cb36b54dc8e1faddfc06eb3aad # v1.0.22
      - name: Syntax check fish files
        uses: fish-shop/syntax-check@78d1d832cc8e37a62954e5b3c54656341358e51a # v2.2.9
  tests:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4.2.1
      - name: Fetch repository history for access to tags in tests
        run: git fetch --prune --unshallow --tags --force
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@07c036f9893876cb36b54dc8e1faddfc06eb3aad # v1.0.22
      - name: Install pond
        uses: fish-shop/install-plugin@2fcb4e13cdff0f8f34d6430fe0d4cb79b9e73596 # v2.3.11
        with:
          plugin-manager: fisher
          plugins: ${{ github.workspace }}
      - name: Run Fishtape tests
        uses: fish-shop/run-fishtape-tests@8b386772412598b8df5f812769b3111dbfa63ff2 # v2.3.9
        with:
          patterns: tests/**.fish
  install:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        plugin-manager: [fisher, oh-my-fish]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4.2.1
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@07c036f9893876cb36b54dc8e1faddfc06eb3aad # v1.0.22
      - name: Install pond using ${{ matrix.plugin-manager }}
        uses: fish-shop/install-plugin@2fcb4e13cdff0f8f34d6430fe0d4cb79b9e73596 # v2.3.11
        with:
          plugin-manager: ${{ matrix.plugin-manager }}
          plugins: ${{ github.workspace }}
      - name: Check pond is installed
        run: functions -q pond
        shell: fish {0}
