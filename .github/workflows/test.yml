name: Tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  release:
    types:
      - published
  workflow_dispatch:

permissions: read-all

jobs:
  indentation:
    name: Indentation check
    runs-on: ubuntu-latest
    steps:
      - name: Harden runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@44a7182b88c709f59d76c48f6056bad638acb31f # v2.0.37
      - name: Check indentation
        uses: fish-shop/indent-check@c084db09a2d031b502063d692bf667caedf9ce71 # v2.2.83
  syntax:
    name: Syntax check
    runs-on: ubuntu-latest
    steps:
      - name: Harden runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@44a7182b88c709f59d76c48f6056bad638acb31f # v2.0.37
      - name: Syntax check fish files
        uses: fish-shop/syntax-check@3ddfd764d7c575f073a88be0c2a9583f281cea8e # v2.2.82
  tests:
    name: Unit tests
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Harden runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: Fetch repository history for access to tags in tests
        run: git fetch --prune --unshallow --tags --force
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@44a7182b88c709f59d76c48f6056bad638acb31f # v2.0.37
      - name: Install pond
        uses: fish-shop/install-plugin@81d312a41151ce9f75afa274299f1bf9dc46880b # v2.3.85
        with:
          plugin-manager: fisher
          plugins: ${{ github.workspace }}
      - name: Run Fishtape tests
        uses: fish-shop/run-fishtape-tests@307eab44fb3098ed0fcc8d353815ecc2460d72a4 # v2.3.85
        with:
          patterns: tests/**.fish
  install:
    name: Install tests
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        plugin-manager: [fisher, oh-my-fish]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Harden runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@44a7182b88c709f59d76c48f6056bad638acb31f # v2.0.37
      - name: Install pond using ${{ matrix.plugin-manager }}
        uses: fish-shop/install-plugin@81d312a41151ce9f75afa274299f1bf9dc46880b # v2.3.85
        with:
          plugin-manager: ${{ matrix.plugin-manager }}
          plugins: ${{ github.workspace }}
      - name: Check pond is installed
        run: functions -q pond
        shell: fish {0}
