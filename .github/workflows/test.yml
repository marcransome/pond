name: tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  release:
    types:
      - published
  workflow_dispatch:
jobs:
  indentation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@4f662f18997e7ae80d3d57a36e508526b0b236d1 # v1.0.31
      - name: Check indentation
        uses: fish-shop/indent-check@f2518f68426ea197f6967c7294459cba6c875070 # v1.0.17
  syntax:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@4f662f18997e7ae80d3d57a36e508526b0b236d1 # v1.0.31
      - name: Syntax check fish files
        uses: fish-shop/syntax-check@39b039416b7a4227f506a1e0474ce81375140d33 # v2.2.18
  tests:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Fetch repository history for access to tags in tests
        run: git fetch --prune --unshallow --tags --force
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@4f662f18997e7ae80d3d57a36e508526b0b236d1 # v1.0.31
      - name: Install pond
        uses: fish-shop/install-plugin@79d5562f2b251800c72be314bee334cef583057c # v2.3.20
        with:
          plugin-manager: fisher
          plugins: ${{ github.workspace }}
      - name: Run Fishtape tests
        uses: fish-shop/run-fishtape-tests@7b6bf8d7c5ffd0ab0fec4590b2e7363eb2464dad # v2.3.18
        with:
          patterns: tests/**.fish
  install:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        plugin-manager: [fisher, oh-my-fish]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@4f662f18997e7ae80d3d57a36e508526b0b236d1 # v1.0.31
      - name: Install pond using ${{ matrix.plugin-manager }}
        uses: fish-shop/install-plugin@79d5562f2b251800c72be314bee334cef583057c # v2.3.20
        with:
          plugin-manager: ${{ matrix.plugin-manager }}
          plugins: ${{ github.workspace }}
      - name: Check pond is installed
        run: functions -q pond
        shell: fish {0}
