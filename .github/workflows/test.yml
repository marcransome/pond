name: tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  release:
    types:
      - published
  workflow_dispatch:
jobs:
  indentation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@60ae09afde391665b2b0114b2fcebc6581b680c3 # v1.0.30
      - name: Check indentation
        uses: fish-shop/indent-check@37476132dbd35778c5872a6adbe5ab2d725385a6 # v1.0.16
  syntax:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@60ae09afde391665b2b0114b2fcebc6581b680c3 # v1.0.30
      - name: Syntax check fish files
        uses: fish-shop/syntax-check@330bcdd4fb3b1f7ee349ea4e8c13cc49a9f5de9d # v2.2.17
  tests:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Fetch repository history for access to tags in tests
        run: git fetch --prune --unshallow --tags --force
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@60ae09afde391665b2b0114b2fcebc6581b680c3 # v1.0.30
      - name: Install pond
        uses: fish-shop/install-plugin@bed4bfb7bb85d39c65ae27f7f8035e7ba116dd52 # v2.3.19
        with:
          plugin-manager: fisher
          plugins: ${{ github.workspace }}
      - name: Run Fishtape tests
        uses: fish-shop/run-fishtape-tests@acc5deafd5bafb0ef1228436d5215e568e9da38a # v2.3.17
        with:
          patterns: tests/**.fish
  install:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        plugin-manager: [fisher, oh-my-fish]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@60ae09afde391665b2b0114b2fcebc6581b680c3 # v1.0.30
      - name: Install pond using ${{ matrix.plugin-manager }}
        uses: fish-shop/install-plugin@bed4bfb7bb85d39c65ae27f7f8035e7ba116dd52 # v2.3.19
        with:
          plugin-manager: ${{ matrix.plugin-manager }}
          plugins: ${{ github.workspace }}
      - name: Check pond is installed
        run: functions -q pond
        shell: fish {0}
