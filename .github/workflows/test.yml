name: tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  release:
    types:
      - published
  workflow_dispatch:

permissions: read-all

jobs:
  indentation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@7a8ccb8f572f8a14e26361cab2e05ce52fe4f274 # v1.0.41
      - name: Check indentation
        uses: fish-shop/indent-check@d304847584160ab20775c4eb246e590b8892bad0 # v1.0.29
  syntax:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@7a8ccb8f572f8a14e26361cab2e05ce52fe4f274 # v1.0.41
      - name: Syntax check fish files
        uses: fish-shop/syntax-check@d540601ca1e2b8cf8c57fff2a872ab8a7b9477af # v2.2.29
  tests:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Fetch repository history for access to tags in tests
        run: git fetch --prune --unshallow --tags --force
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@7a8ccb8f572f8a14e26361cab2e05ce52fe4f274 # v1.0.41
      - name: Install pond
        uses: fish-shop/install-plugin@a8446a61402823033cb4af692f390f00fadfd615 # v2.3.31
        with:
          plugin-manager: fisher
          plugins: ${{ github.workspace }}
      - name: Run Fishtape tests
        uses: fish-shop/run-fishtape-tests@99b1dfca93c37926ab61f9b242cb1ea5318d36d3 # v2.3.29
        with:
          patterns: tests/**.fish
  install:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        plugin-manager: [fisher, oh-my-fish]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@7a8ccb8f572f8a14e26361cab2e05ce52fe4f274 # v1.0.41
      - name: Install pond using ${{ matrix.plugin-manager }}
        uses: fish-shop/install-plugin@a8446a61402823033cb4af692f390f00fadfd615 # v2.3.31
        with:
          plugin-manager: ${{ matrix.plugin-manager }}
          plugins: ${{ github.workspace }}
      - name: Check pond is installed
        run: functions -q pond
        shell: fish {0}
