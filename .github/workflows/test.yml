name: tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  release:
    types:
      - published
  workflow_dispatch:
jobs:
  indentation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4.2.1
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@e41d7c39f1a43ed23c5e0c77e3f4737538e7c7db # v1.0.25
      - name: Check indentation
        uses: fish-shop/indent-check@021090e82ed63d4b9669e1bfec1f4468d69e289c # v1.0.11
  syntax:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4.2.1
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@e41d7c39f1a43ed23c5e0c77e3f4737538e7c7db # v1.0.25
      - name: Syntax check fish files
        uses: fish-shop/syntax-check@d1c16c128c6969a98a2ae4c31896efb819c33582 # v2.2.12
  tests:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4.2.1
      - name: Fetch repository history for access to tags in tests
        run: git fetch --prune --unshallow --tags --force
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@e41d7c39f1a43ed23c5e0c77e3f4737538e7c7db # v1.0.25
      - name: Install pond
        uses: fish-shop/install-plugin@12bc7aba3053f007955c546f6f290b0e13b428cd # v2.3.14
        with:
          plugin-manager: fisher
          plugins: ${{ github.workspace }}
      - name: Run Fishtape tests
        uses: fish-shop/run-fishtape-tests@aa782cb2f3405078e7f8698874af148205698cdf # v2.3.12
        with:
          patterns: tests/**.fish
  install:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        plugin-manager: [fisher, oh-my-fish]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4.2.1
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@e41d7c39f1a43ed23c5e0c77e3f4737538e7c7db # v1.0.25
      - name: Install pond using ${{ matrix.plugin-manager }}
        uses: fish-shop/install-plugin@12bc7aba3053f007955c546f6f290b0e13b428cd # v2.3.14
        with:
          plugin-manager: ${{ matrix.plugin-manager }}
          plugins: ${{ github.workspace }}
      - name: Check pond is installed
        run: functions -q pond
        shell: fish {0}
