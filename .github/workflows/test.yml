name: tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  release:
    types:
      - published
  workflow_dispatch:

permissions: read-all

jobs:
  indentation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@8b451b3dfc8166405515d8840007f3897526bcfa # v1.0.43
      - name: Check indentation
        uses: fish-shop/indent-check@b7c1a91aff33f046938da0f16f8fc58724246f80 # v1.0.32
  syntax:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@8b451b3dfc8166405515d8840007f3897526bcfa # v1.0.43
      - name: Syntax check fish files
        uses: fish-shop/syntax-check@cd397a835ff3b41b654aa97b9883191a0ddcf2d9 # v2.2.31
  tests:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Fetch repository history for access to tags in tests
        run: git fetch --prune --unshallow --tags --force
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@8b451b3dfc8166405515d8840007f3897526bcfa # v1.0.43
      - name: Install pond
        uses: fish-shop/install-plugin@4cd4651d19a3d00c5e67e593eaa80d0d9f4dc81a # v2.3.33
        with:
          plugin-manager: fisher
          plugins: ${{ github.workspace }}
      - name: Run Fishtape tests
        uses: fish-shop/run-fishtape-tests@f604e3c6583d1a0147facc84f7386f69f98a718b # v2.3.31
        with:
          patterns: tests/**.fish
  install:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        plugin-manager: [fisher, oh-my-fish]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@8b451b3dfc8166405515d8840007f3897526bcfa # v1.0.43
      - name: Install pond using ${{ matrix.plugin-manager }}
        uses: fish-shop/install-plugin@4cd4651d19a3d00c5e67e593eaa80d0d9f4dc81a # v2.3.33
        with:
          plugin-manager: ${{ matrix.plugin-manager }}
          plugins: ${{ github.workspace }}
      - name: Check pond is installed
        run: functions -q pond
        shell: fish {0}
