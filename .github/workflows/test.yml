name: tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  release:
    types:
      - published
  workflow_dispatch:

permissions: read-all

jobs:
  indentation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@54ac40cfd6a98853f98cb59b4956eac1877a0116 # v1.0.54
      - name: Check indentation
        uses: fish-shop/indent-check@6ffb9bbe1aae68734aef1821bdec4bf964840df0 # v2.2.43
  syntax:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@54ac40cfd6a98853f98cb59b4956eac1877a0116 # v1.0.54
      - name: Syntax check fish files
        uses: fish-shop/syntax-check@18a9b4e57cafa903238efad3f2e2496ce2f7aed5 # v2.2.42
  tests:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Fetch repository history for access to tags in tests
        run: git fetch --prune --unshallow --tags --force
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@54ac40cfd6a98853f98cb59b4956eac1877a0116 # v1.0.54
      - name: Install pond
        uses: fish-shop/install-plugin@f5d4014b829b54ee7aaaf58070c9d295fabd7050 # v2.3.44
        with:
          plugin-manager: fisher
          plugins: ${{ github.workspace }}
      - name: Run Fishtape tests
        uses: fish-shop/run-fishtape-tests@c1ed1b4483ce22a9ac249cd62587b192e2e958c2 # v2.3.42
        with:
          patterns: tests/**.fish
  install:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        plugin-manager: [fisher, oh-my-fish]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@54ac40cfd6a98853f98cb59b4956eac1877a0116 # v1.0.54
      - name: Install pond using ${{ matrix.plugin-manager }}
        uses: fish-shop/install-plugin@f5d4014b829b54ee7aaaf58070c9d295fabd7050 # v2.3.44
        with:
          plugin-manager: ${{ matrix.plugin-manager }}
          plugins: ${{ github.workspace }}
      - name: Check pond is installed
        run: functions -q pond
        shell: fish {0}
