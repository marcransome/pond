name: tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  release:
    types:
      - published
  workflow_dispatch:

permissions: read-all

jobs:
  indentation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@d2a58d6ead7a63b06d94295e0558f34dd5863adb # v1.0.42
      - name: Check indentation
        uses: fish-shop/indent-check@d9497aea0c3c4e870ff0e325bea4dfc7ececeeca # v1.0.31
  syntax:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@d2a58d6ead7a63b06d94295e0558f34dd5863adb # v1.0.42
      - name: Syntax check fish files
        uses: fish-shop/syntax-check@e454b6312b25e3a94aa3c00c541a53782b39c3d3 # v2.2.30
  tests:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Fetch repository history for access to tags in tests
        run: git fetch --prune --unshallow --tags --force
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@d2a58d6ead7a63b06d94295e0558f34dd5863adb # v1.0.42
      - name: Install pond
        uses: fish-shop/install-plugin@fcc4055b236876c8bb0a440604f8cc05d759e4db # v2.3.32
        with:
          plugin-manager: fisher
          plugins: ${{ github.workspace }}
      - name: Run Fishtape tests
        uses: fish-shop/run-fishtape-tests@185ed529f83b363ef5c11870bb6f420543866206 # v2.3.30
        with:
          patterns: tests/**.fish
  install:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        plugin-manager: [fisher, oh-my-fish]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@d2a58d6ead7a63b06d94295e0558f34dd5863adb # v1.0.42
      - name: Install pond using ${{ matrix.plugin-manager }}
        uses: fish-shop/install-plugin@fcc4055b236876c8bb0a440604f8cc05d759e4db # v2.3.32
        with:
          plugin-manager: ${{ matrix.plugin-manager }}
          plugins: ${{ github.workspace }}
      - name: Check pond is installed
        run: functions -q pond
        shell: fish {0}
