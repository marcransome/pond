name: tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  release:
    types:
      - published
jobs:
  test-fisher-mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Fetch repository history for access to tags in tests
        run: git fetch --prune --unshallow --tags
      - name: Install fish shell
        run: brew install fish
      - name: Install fisher and fishtape
        run: curl -sL git.io/fisher | source && fisher install jorgebucaran/{fisher,fishtape}
        shell: fish {0}
      - name: Install tap-diff
        run: $GITHUB_WORKSPACE && npm install tap-diff
        shell: fish {0}
      - name: Test plugin installation
        run: $GITHUB_WORKSPACE && fisher install .
        shell: fish {0}
      - name: Syntax check
        uses: fish-shop/syntax-check@main
        with:
          pattern: functions/** completions/** conf.d/**        
      - name: Run tests
        run: |
          set -xg FORCE_COLOR 2
          cd $GITHUB_WORKSPACE/test
          fishtape *.fish | $GITHUB_WORKSPACE/node_modules/.bin/tap-diff
        shell: fish {0}
  test-omf-mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Fetch repository history for access to tags in tests
        run: git fetch --prune --unshallow --tags
      - name: Install fish shell
        run: brew install fish
      - name: Install fishtape
        run: curl -sL git.io/fisher | source && fisher install jorgebucaran/fishtape
        shell: fish {0}
      - name: Install Oh My Fish
        run: |
          curl -L https://get.oh-my.fish > omf-install
          chmod u+x omf-install
          ./omf-install -y --noninteractive
        shell: fish {0}
      - name: Install tap-diff
        run: $GITHUB_WORKSPACE && npm install tap-diff
        shell: fish {0}
      - name: Test plugin installation
        run: $GITHUB_WORKSPACE && omf install (pwd)
        shell: fish {0}
      - name: Run tests
        run: |
          set -xg FORCE_COLOR 2
          cd $GITHUB_WORKSPACE/test
          fishtape *.fish | $GITHUB_WORKSPACE/node_modules/.bin/tap-diff
        shell: fish {0}
  test-fisher-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Fetch repository history for access to tags in tests
        run: git fetch --prune --unshallow --tags
