name: Tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  release:
    types:
      - published
  workflow_dispatch:

permissions: read-all

jobs:
  indentation:
    name: Indentation check
    runs-on: ubuntu-latest
    steps:
      - name: Harden runner
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with:
          egress-policy: audit
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@64afe83d5e3ffdd22ae43a811b9c376e0fe19568 # v2.0.445
      - name: Check indentation
        uses: fish-shop/indent-check@2218580d752ec8ec6129b93be3ed2aac48f2778a # v2.2.91
  syntax:
    name: Syntax check
    runs-on: ubuntu-latest
    steps:
      - name: Harden runner
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with:
          egress-policy: audit
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@64afe83d5e3ffdd22ae43a811b9c376e0fe19568 # v2.0.445
      - name: Syntax check fish files
        uses: fish-shop/syntax-check@29c81b04829b240de4c5c564bc5ad1c1d3af4e77 # v2.2.890
  tests:
    name: Unit tests
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Harden runner
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with:
          egress-policy: audit
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Fetch repository history for access to tags in tests
        run: git fetch --prune --unshallow --tags --force
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@64afe83d5e3ffdd22ae43a811b9c376e0fe19568 # v2.0.445
      - name: Install pond
        uses: fish-shop/install-plugin@71a14ccf85f1c9d8c585183ac7e4f242e1540b3d # v2.3.93
        with:
          plugin-manager: fisher
          plugins: ${{ github.workspace }}
      - name: Run Fishtape tests
        uses: fish-shop/run-fishtape-tests@0b87835ebf7e0daa8e5a61669730165cc9f39ace # v2.3.93
        with:
          patterns: tests/**.fish
  install:
    name: Install tests
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        plugin-manager: [fisher, oh-my-fish]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Harden runner
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with:
          egress-policy: audit
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@64afe83d5e3ffdd22ae43a811b9c376e0fe19568 # v2.0.445
      - name: Install pond using ${{ matrix.plugin-manager }}
        uses: fish-shop/install-plugin@71a14ccf85f1c9d8c585183ac7e4f242e1540b3d # v2.3.93
        with:
          plugin-manager: ${{ matrix.plugin-manager }}
          plugins: ${{ github.workspace }}
      - name: Check pond is installed
        run: functions -q pond
        shell: fish {0}
