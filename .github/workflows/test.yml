name: Tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  release:
    types:
      - published
  workflow_dispatch:

permissions: read-all

jobs:
  indentation:
    name: Indentation check
    runs-on: ubuntu-latest
    steps:
      - name: Harden runner
        uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911 # v2.13.0
        with:
          egress-policy: audit
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@507ac576f665e4fd01f6d50cf332238a8e6ca7e0 # v2.0.17
      - name: Check indentation
        uses: fish-shop/indent-check@ddf68c264cfbcc031c922e3b32497690efe7dcf0 # v2.2.63
  syntax:
    name: Syntax check
    runs-on: ubuntu-latest
    steps:
      - name: Harden runner
        uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911 # v2.13.0
        with:
          egress-policy: audit
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@507ac576f665e4fd01f6d50cf332238a8e6ca7e0 # v2.0.17
      - name: Syntax check fish files
        uses: fish-shop/syntax-check@7f574d5afa16fe62b8f894692942c014b18e6d3a # v2.2.62
  tests:
    name: Unit tests
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Harden runner
        uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911 # v2.13.0
        with:
          egress-policy: audit
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Fetch repository history for access to tags in tests
        run: git fetch --prune --unshallow --tags --force
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@507ac576f665e4fd01f6d50cf332238a8e6ca7e0 # v2.0.17
      - name: Install pond
        uses: fish-shop/install-plugin@3fd62169a728fcadf786564fde92e412c5998750 # v2.3.65
        with:
          plugin-manager: fisher
          plugins: ${{ github.workspace }}
      - name: Run Fishtape tests
        uses: fish-shop/run-fishtape-tests@d953e05233f6e053e993a093e14feafc76231ba3 # v2.3.65
        with:
          patterns: tests/**.fish
  install:
    name: Install tests
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        plugin-manager: [fisher, oh-my-fish]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Harden runner
        uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911 # v2.13.0
        with:
          egress-policy: audit
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@507ac576f665e4fd01f6d50cf332238a8e6ca7e0 # v2.0.17
      - name: Install pond using ${{ matrix.plugin-manager }}
        uses: fish-shop/install-plugin@3fd62169a728fcadf786564fde92e412c5998750 # v2.3.65
        with:
          plugin-manager: ${{ matrix.plugin-manager }}
          plugins: ${{ github.workspace }}
      - name: Check pond is installed
        run: functions -q pond
        shell: fish {0}
