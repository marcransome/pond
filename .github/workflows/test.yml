name: Tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  release:
    types:
      - published
  workflow_dispatch:

permissions: read-all

jobs:
  indentation:
    name: Indentation check
    runs-on: ubuntu-latest
    steps:
      - name: Harden runner
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: audit
      - name: Checkout repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@a3cdc37cb89ab9ff63c12ac7a5539cc770778713 # v2.0.34
      - name: Check indentation
        uses: fish-shop/indent-check@0dfe47c07ccb7ca3a5da78ae2f6eb5e1c9c62404 # v2.2.80
  syntax:
    name: Syntax check
    runs-on: ubuntu-latest
    steps:
      - name: Harden runner
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: audit
      - name: Checkout repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@a3cdc37cb89ab9ff63c12ac7a5539cc770778713 # v2.0.34
      - name: Syntax check fish files
        uses: fish-shop/syntax-check@7b563d358bcfed4811086190a94b1213a902d853 # v2.2.79
  tests:
    name: Unit tests
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Harden runner
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: audit
      - name: Checkout repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
      - name: Fetch repository history for access to tags in tests
        run: git fetch --prune --unshallow --tags --force
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@a3cdc37cb89ab9ff63c12ac7a5539cc770778713 # v2.0.34
      - name: Install pond
        uses: fish-shop/install-plugin@8e85328a8d040f629031a03f0f850b46ca331d7d # v2.3.82
        with:
          plugin-manager: fisher
          plugins: ${{ github.workspace }}
      - name: Run Fishtape tests
        uses: fish-shop/run-fishtape-tests@b8ac58ed4cb5507d344d63ea0709022eb51cd790 # v2.3.82
        with:
          patterns: tests/**.fish
  install:
    name: Install tests
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        plugin-manager: [fisher, oh-my-fish]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Harden runner
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: audit
      - name: Checkout repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@a3cdc37cb89ab9ff63c12ac7a5539cc770778713 # v2.0.34
      - name: Install pond using ${{ matrix.plugin-manager }}
        uses: fish-shop/install-plugin@8e85328a8d040f629031a03f0f850b46ca331d7d # v2.3.82
        with:
          plugin-manager: ${{ matrix.plugin-manager }}
          plugins: ${{ github.workspace }}
      - name: Check pond is installed
        run: functions -q pond
        shell: fish {0}
