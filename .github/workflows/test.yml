name: tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  release:
    types:
      - published
  workflow_dispatch:
jobs:
  indentation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@5fadf9b604174762432f967430efcca15b0f9f18 # v1.0.28
      - name: Check indentation
        uses: fish-shop/indent-check@3afdf1d379e0ed2857c389322f57839596e82b0e # v1.0.14
  syntax:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@5fadf9b604174762432f967430efcca15b0f9f18 # v1.0.28
      - name: Syntax check fish files
        uses: fish-shop/syntax-check@8f047040b1dd0e87c4a814cf79995fc416576058 # v2.2.15
  tests:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Fetch repository history for access to tags in tests
        run: git fetch --prune --unshallow --tags --force
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@5fadf9b604174762432f967430efcca15b0f9f18 # v1.0.28
      - name: Install pond
        uses: fish-shop/install-plugin@b7bfe78527783b835d3be149185713a2ba4b376f # v2.3.17
        with:
          plugin-manager: fisher
          plugins: ${{ github.workspace }}
      - name: Run Fishtape tests
        uses: fish-shop/run-fishtape-tests@404dc3507fb6116a89cc6421c622a863d5d287d6 # v2.3.15
        with:
          patterns: tests/**.fish
  install:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        plugin-manager: [fisher, oh-my-fish]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@5fadf9b604174762432f967430efcca15b0f9f18 # v1.0.28
      - name: Install pond using ${{ matrix.plugin-manager }}
        uses: fish-shop/install-plugin@b7bfe78527783b835d3be149185713a2ba4b376f # v2.3.17
        with:
          plugin-manager: ${{ matrix.plugin-manager }}
          plugins: ${{ github.workspace }}
      - name: Check pond is installed
        run: functions -q pond
        shell: fish {0}
