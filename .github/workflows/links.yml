name: markdown-links
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  release:
    types:
      - published
  schedule:
    - cron: "0 18 * * *"
jobs:
  markdown-links:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Check links in modified Markdown files
      uses: gaurav-nelson/github-action-markdown-link-check@v1
